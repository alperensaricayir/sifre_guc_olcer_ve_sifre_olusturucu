<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Güç Ölçer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-box {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Güçlü Şifre Asistanı</div>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="sifre-guclu-olcer.html">Şifre Güç Ölçer</a>
            <a href="sifre-olusturucu.html">Şifre Oluşturucu</a>
            <a href="guvenlik-raporu.html">Güvenlik Raporu</a>
            <a href="hakkinda.html">Hakkında</a>
        </nav>
    </header>

    <div class="container">
        <h1>Şifre Güç Ölçer</h1>
        <p>Şifrenizin güvenlik seviyesini ölçmek için aşağıdaki kutuya şifrenizi girin ve "Kontrol Et" butonuna tıklayın.</p>

        <div class="input-box">
            <input type="text" id="password" placeholder="Şifrenizi buraya yazın">
            <button onclick="checkPassword()">Kontrol Et</button>
        </div>

        <p id="result"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            if (password.length < 6) {
                result.innerText = 'Şifre çok zayıf. Daha uzun bir şifre kullanın.';
                result.style.color = 'red';
            } else if (password.length < 10) {
                result.innerText = 'Şifre orta seviyede. Daha karmaşık hale getirin.';
                result.style.color = 'orange';
            } else {
                result.innerText = 'Şifre güçlü. Harika bir iş çıkardınız!';
                result.style.color = 'green';
            }
        }
    </script>
</body>
</html>
